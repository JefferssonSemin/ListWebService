<ion-header>
  <ion-navbar>
    <ion-title>{{tituloPagina}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-fab bottom right>
    <button ion-fab mini (click)="AbreFormulario()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <div padding [hidden]="!abreForm">
    <ion-item>
      <ion-label color="primary" stacked>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="nota.title" placeholder="Titulo da nota"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Descricao</ion-label>
      <ion-input type="text" [(ngModel)]="nota.body" placeholder="Descricao da nota"></ion-input>
    </ion-item>
    <p>
      <button [hidden]="editando" ion-button color="primary" (click)="adicionaNota()" block>Adicionar</button>
      <button [hidden]="!editando" ion-button color="primary" (click)="editarNota()" block>Salvar</button>

    </p>
  </div>
  <ion-list [hidden]="abreForm">
    <ion-item-sliding #listaopcoes *ngFor="let item of listaNotas">
      <button ion-item="" (click)="abreDetalhe(item)">
        <h2>{{item.title}}</h2>
        <p>{{item.body}}</p>
      </button>
      <ion-item-options side="right">
        <button ion-button name="create" color="green" (click)="abreEditarNota(item, listaopcoes)">Editar</button>
        <button ion-button name="trash" color="danger" (click)="deletarNota(item, listaopcoes)">Deletar</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
